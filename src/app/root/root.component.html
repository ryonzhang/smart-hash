<div class="container search h-100" [hidden] = "!isSearch" >
  <div class="d-flex justify-content-center h-100">
    <div class="searchbar">
      <input class="search_input" type="text"  value="{{address}}"  placeholder="Search...">
      <a  (click)="click()" class="search_icon" ><i class="fas fa-search"></i></a>
    </div>
  </div>
</div>
<div class="alert alert-success" role="alert">
    <strong>Well done!</strong> You successfully update this address info
  </div>
<div class="container display" [hidden] = "isSearch">
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default panel-table display">
            <div class="panel-heading">
              <div class="row">
                <div class="col col-xs-6">
                  <h3 class="panel-title">Address:<b>{{address}}</b> </h3>   
                  <button type="button" (click)="setScore(0)" class="btn btn-sm btn-success btn-create"><i class="fab fa-digital-ocean"></i> Report As Clean</button>
                  <button type="button" (click)="setScore(100)" class="btn btn-sm btn-danger btn-create"><i class="fas fa-exclamation"></i> Report As Danger</button>
                  <h3>Overall Score: <b>{{info.score}}</b></h3>
                </div>
                <div class="col col-xs-6 text-right">
                  <button type="button" (click)="isSearch = true" class="btn btn-sm btn-primary btn-create"><i class="fas fa-search"></i> Query Another Address</button>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-bordered table-list">
                <thead>
                  <tr>
                      <th>Income Address</th>
                      <th>Amount</th>
                      <th>Danger Level</th>
                  </tr> 
                </thead>
                <tbody>
                    
                        <tr class="{{getClass(trans.type)}}" *ngFor="let trans of info.transactions">
                          <td>{{trans.id}}</td>
                          <td>{{trans.amount}}</td>
                          <td>{{getClass(trans.type)}}</td>
                        </tr>
                   
                  </tbody>
              </table>
          
            </div>
            <div class="panel-footer">
              <div class="row">
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
